<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Choo! Choo!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </head>
  <body>
    <!--Tracker-->
    <div class="container">
      <div class="jumboTron">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Choo-Chooo!</h3>
        <h6 class="text-center">Chugga,Chugga,Chugga,Chugga!</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!--Today's Schedule-->
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <tabel class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
              </tabel>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
